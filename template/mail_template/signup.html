<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Email Verification</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin-top: 50px;
        }

        .Outer-div {
            width: 60vh;
            height: 570px;
            /* height:10%; */
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            padding: 2rem;
            text-align: center;

            padding-bottom: 0.5rem;
            -webkit-box-shadow: 0px 0px 18px 10px rgba(219, 212, 219, 1);
            -moz-box-shadow: 0px 0px 18px 10px rgba(219, 212, 219, 1);
            box-shadow: 0px 0px 18px 10px rgba(219, 212, 219, 1);
            background-color: rgb(234, 234, 234);
        }

        .myLogo {
            width: 40px;
            height: 40px;
            border-radius: 50%;

        }

        .innerDiv {
            width: 100%;
            height: 75%;
            border-radius: 10px;
            /* height: max-content; */
            margin-top: 1rem;
            -webkit-box-shadow: 0px 0px 5px 5px rgba(219, 212, 219, 1);
            -moz-box-shadow: 0px 0px 5px 5px rgba(219, 212, 219, 1);
            box-shadow: 0px 0px 5px 5px rgba(219, 212, 219, 1);
            background-color: white;
        }

        .upprDiv {
            width: 100%;
            height: 30%;
            overflow: hidden;
        }

        .upprimage {
            width: 50%;
            height: 100%;
            border-radius: 10px 10px 0 0;
        }

        .downDiv {
            width: 100%;
            height: 68%;
        }

        .VerifyMsg {
            margin-top: 1.7rem;
        }

        .welcomTo {
            margin-top: 1rem;
        }

        .pleaseClickbtn {
            margin-top: 1rem;
        }

        .confirmEmail {
            margin-top: 1.4rem;
            padding: 0.5rem 2rem;
            border-radius: 30px;
            letter-spacing: 0.01rem;
            color: #fff;
            background-color: rgb(250, 3, 77);
            border: 2px solid rgb(156, 18, 18);
            cursor: pointer;
        }

        .ifErr {
            margin-top: 1rem;
            color: rgb(149, 154, 154);
        }

        .downouter {
            text-align: center;
        }

        .myIcons {
            margin-top: 1rem;

        }

        .myIcons i {
            margin: auto;
            font-size: 1.4rem;
            letter-spacing: 0.4rem;
            background-color: rgb(247, 27, 93);
            border-radius: 50%;
            width: max-content;
            text-align: center;
            padding: 0.3rem 0.2rem;
            padding-left: 0.52rem;
        }

        .copyRight {
            font-size: 15px;
            margin-top: 1rem;
        }

        .confirm-email-btn {
            cursor: pointer;
        }

        @media screen and (max-width:600px) {
            .Outer-div {
                width: 40vh;
            }
        }
    </style>
</head>

<body>
    <center>
        <div class="Outer-div">
            <img src="https://us.123rf.com/450wm/mamun25g/mamun25g2007/mamun25g200701134/151666985-s-letter-logo-design-letter-s-design-s-logo.jpg?ver=6"
                alt="" class="myLogo">
            <div class="innerDiv">
                <div class="upprDiv">
                    <!-- <img class="upprimage" src="http:127.0.0.1:8000/static/imp_temp/postbox.png" alt=""> -->
                    <img class="upprimage" src="https://siddhiraj.pythonanywhere.com/media/blog_images/postbox.png"
                        alt="">
                </div>
                <div class="downDiv">
                    <h2 class="VerifyMsg">Activate your account !</h2>
                    <p class="welcomTo">Welcome to <b>ParkMate</b></p>

                    <p class="pleaseClickbtn">
                        Please click on button below to activate your account.
                    </p>

                    <a class="confirm-email-btn" target="_blank" href="{{check_url}}">
                        <button class="confirmEmail">
                            CONFIRM EMAIL
                        </button>
                    </a>

                    <br> <br>
                    <h3>OR</h3>
                    <br>
                    <!-- <p>Paste the below link in browser </p> <br> -->
                    <!-- <p style="margin: 0% 5% 0% 5%;">{{check_url}}</p> -->
                    <!-- <p>http://127.0.0.1:8000/account/verify-user/736649fb68d54a38933c3243153650c99a1a1f7e82c6455bb2b29285940450fa</p> -->
                </div>

            </div>
            <div class="downouter">
                <p class="ifErr">
                    If you have not initiated this process then this might be an error, simply ignore this email and do
                    not click the button.
                </p>
                <!-- <div class="myIcons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
            </div> -->
                <p class="copyRight">Copyright &#169; 2023 <b>ParkMate</b> </p>

            </div>
        </div>
    </center>
</body>

</html>
