<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/login_register/style.css" />
  <title>Registration</title>
</head>

<body class="d-flex align-items-center">

  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button> -->

  <!-- The Modal -->

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <main class="d-flex">
            <h5 class="text-dark mx-2 p-2 my-auto">Registration successful, <br> Verification link has been sent to your email</h5>
            <button type="button" class="btn-close" onclick="$('#myModal').hide()" data-bs-dismiss="modal"></button>
          </main>
        </div>
      </div>
    </div>
  </div>



  <div class="container-fluid d-flex justify-content-around">
      <form class=" w-50 row g-3">

        <input type="text" id="user_type" name="user_type" value="user" hidden/>

        <h2 class="display-7">Create Your Account Here</h2>
        <p class="para mt-0">Already Have Account? <a href="/account/login"
            class="text-decoration-none utility-color fw-bold"> Sign in</a></p>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" id="fname" name="fname" class="form-control input-box" />
            <label for="firstName" class="form-label">First Name</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" id="lname" name="lname" class="form-control input-box" />
            <label for="lastName" class="form-label">Last Name</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" id="phone" name="phone" class="form-control input-box" />
            <label for="mobileNumber" class="form-label">Mobile Number</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <select id="gender" name="gender" class="form-select input-box">
              <option selected>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
            <label for="inputOccupation" class="form-label">Gender</label>
          </div>
        </div>

        <div class="col-md12">
          <div class="form-floating">
            <input type="email" name="email" id="email" class="form-control input-box" />
            <small id="emailHelp" class="text-danger">
              Enter Valid Email
            </small>
            <label for="emailID" class="form-label">Email ID</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="password" id="password1" name="password1" id="pass" class="form-control input-box" />
            <small id="passwordHelp" class="text-danger">
              Must be 8-20 characters long.
            </small>
            <label for="password" class="form-label">Password</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="password" id="password2" name="password2" id="confirm-pass" class="form-control input-box" />
            <small id="conPasswordHelp" class="text-danger">
              Must be 8-20 characters long.
            </small>
            <label for="confirmPassword" class="form-label">Confirm Password</label>
          </div>
        </div>
        <!-- <a href="/account/verify-user" class="text-decoration-none text-white fw-bold">
          Proceed
        </a> -->
        <!-- TODO: Redirect at login page once email is verified -->
        <button type="button" id="signup_proceed_btn" class="btn btn-primary px-4 py-3 custom-btn">
          Create Account
        </button>
      </form>
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="/static/login_register/script.js"></script>
</body>

</html>
