<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Parking Space</title>
</head>

<body>
    <div class=" container-fluid">
        <div class="row custom-h">

            <nav class="navbar navbar-light">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Track Current Parking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Past Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Setting</a>
                        </li>

                    </ul>

                </div>
            </nav>

            <main>
                <div class="slot rounded-4 p-4 mt-3">
                    <div class="mb-3">
                        <div class="leftside d-flex align-items-center justify-content-start">
                            <img class="custom-img mb-1" src="/staticfiles/assets/profile.png" alt="edit" />
                            <p class="mx-2">John Grave</p>
                        </div>
                    </div>
                    <div class="imgs d-flex flex-column  mt-2">
                        <div class="imgs d-flex align-items-center mt-2">
                            <img class="m-1" src="/staticfiles/assets/parking_space1.png" alt="parking space">
                            <img class="m-1" src="/staticfiles/assets/parking_space2.png" alt="parking space">
                            <div class="add-img rounded-1 flex-column d-flex justify-content-center align-items-center">
                                <img src="/staticfiles/assets/add.png" alt="">
                                <p>Add Image</p>
                            </div>
                        </div>
                        <div class="content mt-5">
                            <p class="p-0 m-0"><b>Address: </b></p>
                        </div>
                    </div>
                    <form class=" w-80 row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Enter Vehicle Number</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Enter Vehicle Type</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Starting Timing</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Approximate Duration</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Approximate Duration</label>
                            </div>
                        </div>
                        <div class="content mt-5">
                            <p class="p-0 m-0"><b>Rate/Hours: </b></p>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Approximate Duration</label>
                            </div>
                        </div>
                    </form>

                    <div class="bottom mt-4 d-flex justify-content-between">
                        <div class="lefti d-flex align-items-center">

                        </div>
                        <div class="right">
                            <button class="btn btn-dark rounded-3xl">Confirm Booking</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    </div>
    </div>

    </div>
    </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>

</html>
