<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/provider/style.css" />
  <title>Parking Space Details</title>
</head>

<body>
  <div class=" container-fluid">
    <div class="row vh-100">
      <div class="main-left col-2">
        <!-- ? LEFT SIDE -->
        <div class="left container-fluid">
          <div class="profile m-2 my-4 rounded-4 d-flex flex-column px-4 py-3">
            <img class="m-auto" src="profile.png" alt="profile-pic" />
            <div class="container d-flex align-items-center">
              <p class="m-auto lead">John Grave</p>
              <a href="#">
                <img class="icons" src="Edit.png" alt="edit" />
              </a>
            </div>
          </div>
          <div class="main-wrapper d-flex flex-column justify-content-between bg-y">
            <div class="container-wrapper">
              <div class="container my-5">
                <img src="home_light.png" alt="icons" class="icons" />
                <a class="text-decoration-none text-secondary fs-5" href="#">Home</a>
              </div>
              <div class="container my-5">
                <img src="edit.png" alt="icons" class="icons" />
                <a class="text-decoration-none text-dark fs-5" href="#">Parking Details</a>
              </div>
              <div class="container my-5">
                <img src="white_edit.png" alt="icons" class="icons" />
                <a class="text-decoration-none text-secondary fs-5" href="#">Payment</a>
              </div>
              <div class="container my-5">
                <img src="Settings.png" alt="icons" class="icons" />
                <a class="text-decoration-none text-secondary fs-5" href="#">Settings</a>
              </div>
            </div>

            <div class="container">
              <img src="logout.png" alt="icons" class="icons" />
              <a class="text-decoration-none text-secondary fs-5" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <!-- ? LEFT END-->

      <div class="col-10 container px-4 py-5">

        <!-- ? Title -->
        <div class="">
          <p class="lead para">Hey John,</p>
          <h2 class="h2 display-5">Good Morning</h2>
        </div>

        <main>
            <div class="custom-m container-fluid d-flex justify-content-between align-items-center">
                <h3 class="h3 display-8">Parking Slots</h3>
                <button class="btn btn-gray rounded-4 px-4">Add New</button>
            </div>
            <div class="slot rounded-4 p-4 mt-2">
                <div class="container d-flex align-items-center justify-content-between">
                    <div class="leftside d-flex align-items-center justify-content-center">
                        <h2 class="h3 display-8">Parking Slot 1</h2>
                        <a  href="#">
                            <img class="icons mb-2" src="Edit.png" alt="edit" />
                         </a>
                        <a  href="#">
                            <img class="icons mb-2" src="thrash.png" alt="">
                        </a>
                    </div>
                    <div class="rightside d-flex justify-content-center">
                        <p id="status" class="my-auto mx-3">OFF</p>
                        <label class="switch">
                            <input id="checkbox" type="checkbox">
                            <span class="slider round"></span>
                          </label>
                    </div>
                </div>
                <div class="imgs d-flex align-items-center mt-2">
                    <img class="m-1" src="/parking_space1.png" alt="parking space 1">
                    <img class="m-1" src="/parking_space2.png" alt="parking space 1">
                    <div class="add-img rounded-4 flex-column d-flex justify-content-center align-items-center">
                        <img src="add.png" alt="">
                        <p>Add Image</p>
                    </div>
                </div>
            </div>
            <div class="slot rounded-4 p-4 mt-2">
                <div class="container d-flex align-items-center justify-content-between">
                    <div class="leftside d-flex align-items-center justify-content-center">
                        <h2 class="h3 display-8">Parking Slot 1</h2>
                        <a  href="#">
                            <img class="icons mb-2" src="Edit.png" alt="edit" />
                         </a>
                        <a  href="#">
                            <img class="icons mb-2" src="thrash.png" alt="">
                        </a>
                    </div>
                    <div class="rightside d-flex justify-content-center">
                        <p id="status2" class=" my-auto mx-3">OFF</p>
                        <label class="switch">
                            <input id="checkbox2" type="checkbox">
                            <span class="slider round"></span>
                          </label>
                    </div>
                </div>
                <div class="imgs d-flex align-items-center mt-2">
                    <img class="m-1" src="/parking_space1.png" alt="parking space 1">
                    <img class="m-1" src="/parking_space2.png" alt="parking space 1">
                    <div class="add-img rounded-4 flex-column d-flex justify-content-center align-items-center">
                        <img src="add.png" alt="">
                        <p>Add Image</p>
                    </div>
                </div>
            </div>
        </main>
          </div>
        </div>

      </div>
    </div>

  </div>
  </div>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="/static/script.js"></script>

  <script>
    $(document).ready(function() {
      $("#checkbox").change(function() {
        if ($(this).is(":checked")) {
          $("#status").text("Active").css("color", "green");
        } else {
          $("#status").text("Inactive").css("color", "red");
        }
      });

      $("#checkbox2").change(function() {
        if ($(this).is(":checked")) {
          $("#status2").text("Active").css("color", "green");
        } else {
          $("#status2").text("Inactive").css("color", "red");
        }
      });
    });
      </script>
</body>

</html>
