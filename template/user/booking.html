<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Parking Space Details</title>
</head>

<body>
    <div class=" container-fluid">
        <div class="row custom-h">

            <nav class="navbar navbar-light">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Track Current Parking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Past Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Setting</a>
                        </li>

                    </ul>

                </div>
            </nav>

            <div class="mt-5">
                <h3 class=" display-7">Recommended Slot</h3>
            </div>

            <main>
                <div class="slot rounded-4 p-4 mt-2">
                    <div class="mb-3">
                        <div class="leftside d-flexalign-items-center">
                            <img class="custom-img mb-1" src="profile.png" alt="edit" />
                            <p class="mx-2">John Grave</p>
                        </div>
                    </div>
                    <div class="imgs d-flex flex-column  mt-2">
                        <div class="img-grp">
                            <img class="m-1" src="/parking_space1.png" alt="parking space 1">
                            <img class="m-1" src="/parking_space2.png" alt="parking space 1">
                            <img class="m-1" src="/parking_space2.png" alt="parking space 1">
                        </div>
                        <div class="content m-5">
                            <p class="p-0 m-0"><b>Address: </b></p>
                            <p class="p-0">Street, 209, 50th Cross Rd, 3 Block, Rajajinagar Bangalore, Karnataka, 53080
                            </p>
                        </div>
                    </div>
                    <form class=" w-80 row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Enter Vehicle Number</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Enter Vehicle Type</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Starting Timing</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control " />
                                <label class="form-label">Approximate Duration</label>
                            </div>
                        </div>

                    </form>

                    <div class="bottom mt-4 d-flex justify-content-between">
                        <div class="lefti d-flex align-items-center">
                            <img src="Rupee.png" alt="" class="icons mb-3">
                            <p class="lead">100/hr</p>
                        </div>
                        <div class="right">
                            <button class="btn btn-dark rounded-3xl">Confirm Booking</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    </div>
    </div>

    </div>
    </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
